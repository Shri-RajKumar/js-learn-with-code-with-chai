<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order System</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>Coffee Menu</h1>
    </header>

    <main>
        <section class="menu">
            <h2>Menu</h2>
            <ul>
                <li>
                    <span class="item-name">Espresso</span>
                    <span class="item-price">$2.50</span>
                    <button onclick="addToCart('Espresso', 2.50)">Add to Cart</button>
                </li>
                <li>
                    <span class="item-name">Cappuccino</span>
                    <span class="item-price">$00.00</span>
                    <button onclick="addToCart('Cappuccino', 3.00)">Add to Cart</button>
                </li>
                <!-- Add more menu items here -->
            </ul>
        </section>

        <section class="order">
            <h2>Order Form</h2>
            <form id="order-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" value="1" required>

                <button type="button" onclick="placeOrder()">Place Order</button>
            </form>
        </section>

        <section class="cart">
            <h2>Order Summary</h2>
            <ul id="order-summary">
                <!-- Dynamically populated with selected items -->
            </ul>
            <div class="total-price">
                <span>Total:</span>
                <span id="total-amount">$0.00</span>
            </div>
        </section>
    </main>

    <script src="./js/app.js"></script>
</body>

</html>
